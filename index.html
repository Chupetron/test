#inicio .contenido header .lm-logo {

}

  <script>
    function responsiveMenu() {
      var nav = document.getElementById("nav");
      if (nav.className === "") {
        nav.className = "responsive";
      } else {
        nav.className = "";
      }
    }
    function seleccionar(link) {
      var links = document.querySelectorAll('#links a');
      links.forEach(function(el) {
        el.classList.remove('seleccionando');
      });
      link.classList.add('seleccionando');
    }
    // Función para reproducir el audio al hacer clic en el logo
    function playAudio() {
      var audio = document.getElementById("audioSound");
      audio.currentTime = 0;
      audio.play();
    }
