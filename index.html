<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo de la página */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px; /* Ancho del rectángulo vertical */
            height: 100vh; /* Alto del rectángulo vertical */
            border: 1px solid #000; /* Borde negro del contenedor */
            overflow: hidden;
            background: url('Imagenes/background.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 10px; /* Espacio entre los bordes laterales */
        }
        .thumbnail {
            width: calc(100% - 20px); /* Ancho menos padding lateral */
            height: 130px; /* Alto de cada rectángulo horizontal */
            overflow: hidden;
            margin: 10px 0; /* Espaciado entre rectángulos */
            position: relative;
            background: rgba(255, 255, 255, 0.5); /* Fondo blanco semi-transparente */
            border: 1px solid #000; /* Borde negro de los contenedores de imágenes */
            border-radius: 10px; /* Bordes redondeados de los rectángulos */
        }
        .thumbnail img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .thumbnail .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thumbnail">
            <img src="Imagenes/01.jpg" alt="Imagen 1">
            <div class="text">Lunes 17/02/2555555555555555555555555555555555555555555555555555555555555555</div>
        </div>
        <div class="thumbnail">
            <img src="Imagenes/02.jpg" alt="Imagen 2">
            <div class="text">Texto 2</div>
        </div>
        <div class="thumbnail">
            <img src="Imagenes/03.jpg" alt="Imagen 3">
            <div class="text">Texto 3</div>
        </div>
        <div class="thumbnail">
            <img src="path/to/image4.jpg" alt="Imagen 4">
            <div class="text">Texto 4</div>
        </div>
        <div class="thumbnail">
            <img src="path/to/image5.jpg" alt="Imagen 5">
            <div class="text">Texto 5</div>
        </div>
        <div class="thumbnail">
            <img src="path/to/image6.jpg" alt="Imagen 6">
            <div class="text">Texto 6</div>
        </div>
        <div class="thumbnail">
            <img src="path/to/image7.jpg" alt="Imagen 7">
            <div class="text">Texto 7</div>
        </div>
    </div>
</body>
</html>
