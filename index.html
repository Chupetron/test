<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .large-image {
            display: block;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .thumbnail-table {
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
        .thumbnail-table img {
            width: 100px;
            height: auto;
        }
    </style>
    <title>Galería de Imágenes</title>
</head>
<body>
    <div>
        <img src="path/to/large-image.jpg" class="large-image" alt="Imagen grande vertical">
        <table class="thumbnail-table">
            <tr>
                <td><img src="https://cdn.topgear.es/sites/navi.axelspringer.es/public/media/image/2023/10/forza-motorsport-3193988.jpg?tf=1200x" alt="Imagen 1"></td>
                <td><img src="path/to/image2.jpg" alt="Imagen 2"></td>
                <td><img src="path/to/image3.jpg" alt="Imagen 3"></td>
                <td><img src="path/to/image4.jpg" alt="Imagen 4"></td>
                <td><img src="path/to/image5.jpg" alt="Imagen 5"></td>
                <td><img src="path/to/image6.jpg" alt="Imagen 6"></td>
                <td><img src="path/to/image7.jpg" alt="Imagen 7"></td>
            </tr>
        </table>
    </div>
</body>
</html>
