<!DOCTYPE html>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo de la página */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px; /* Ancho del rectángulo vertical */
            height: calc(100vh + 20%); /* Alto del rectángulo vertical (20% más grande) */
            border: 1px solid #000; /* Borde negro del contenedor */
            overflow: hidden;
            background: url('Imagenes/background2.jpg') no-repeat center center;
            background-size: cover; /* Hacer que la imagen rellene el contenedor */
            position: relative;
            padding: 10px; /* Espacio entre los bordes laterales */
        }
        .thumbnail {
            width: calc(100% - 20px); /* Ancho menos padding lateral */
            height: 120px; /* Alto de cada rectángulo horizontal */
            overflow: hidden;
            margin: 12px 0; /* Espaciado entre rectángulos */
            position: relative;
            background: rgba(255, 255, 255, 0.5); /* Fondo blanco semi-transparente */
            border: 1px solid #000; /* Borde negro de los contenedores de videos */
            border-radius: 10px; /* Bordes redondeados de los rectángulos */
            cursor: pointer; /* Cambio de cursor al pasar por encima */
        }
        .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajustar el video al contenedor */
        }
        .thumbnail .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
