<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo de la página */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px; /* Ancho del rectángulo vertical */
            height: 100vh; /* Alto del rectángulo vertical */
            border: 1px solid #000; /* Borde negro del contenedor */
            overflow: hidden;
            background: url('Imagenes/background.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .thumbnail {
            width: 100%;
            height: 100px; /* Alto de cada rectángulo horizontal */
            overflow: hidden;
            margin: 5px 0; /* Espaciado entre rectángulos */
            position: relative;
            background: rgba(255, 255, 255, 0.5); /* Fondo blanco semi-transparente */
            border: 1px solid #000; /* Borde negro de los contenedores de imágenes */
            border-radius: 10px; /* Bordes redondeados de los rectángulos */
        }
        .thumbnail img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>Galería de Imágenes</title>
</head>
<body>
    <div class="container">
        <div class="thumbnail">
            <img src="Imagenes/01.jpg" alt="Imagen 1">
        </div>
        <div class="thumbnail">
            <img src="Imagenes/02.jpg" alt="Imagen 2">
        </div>
        <div class="thumbnail">
            <img src="Imagenes/03.jpg" alt="Imagen 3">
        </div>
        <div class="thumbnail">
            <img src="Disponible" alt="Imagen 4">
        </div>
        <div class="thumbnail">
            <img src="path/to/image5.jpg" alt="Imagen 5">
        </div>
        <div class="thumbnail">
            <img src="path/to/image6.jpg" alt="Imagen 6">
        </div>
        <div class="thumbnail">
            <img src="path/to/image7.jpg" alt="Imagen 7">
        </div>
    </div>
</body>
</html>
