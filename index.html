<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Verticales y Horizontales</title>
    <style>
        .vertical-image {
            display: flex;
            flex-direction: column;
            width: 100px; /* Ancho de la imagen vertical */
        }

        .horizontal-image {
            width: 100%; /* Asegura que las imágenes horizontales llenen el contenedor vertical */
            margin-bottom: 5px; /* Espacio entre imágenes */
        }
    </style>
</head>
<body>
    <div class="vertical-image">
        <img src="https://store-images.s-microsoft.com/image/apps.41228.14030749327656855.e0a28018-da99-4aa1-970d-18af80a5eff4.6440e5a5-5cf0-4541-aa2f-fc502d1925ca" alt="Imagen 1" class="horizontal-image">
        <img src="https://store-images.s-microsoft.com/image/apps.40832.14030749327656855.e0a28018-da99-4aa1-970d-18af80a5eff4.dc9b675a-c61e-47d2-a3e5-3db1e3ae355c" alt="Imagen 2" class="horizontal-image">
        <img src="imagen3.jpg" alt="Imagen 3" class="horizontal-image">
        <img src="imagen4.jpg" alt="Imagen 4" class="horizontal-image">
        <img src="imagen5.jpg" alt="Imagen 5" class="horizontal-image">
        <img src="imagen6.jpg" alt="Imagen 6" class="horizontal-image">
        <img src="imagen7.jpg" alt="Imagen 7" class="horizontal-image">
    </div>
</body>
</html>
