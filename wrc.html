    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/fondofm.jpg'); /* Cambia la ruta de la imagen */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            color: #fff;
        }

        /* Estilos para la barra de cabecera */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header__logo img {
            height: 40px; /* Ajusta la altura del logo según sea necesario */
        }

        .header__nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Espacio entre los elementos del menú */
            margin-left: -20px; /* Mueve los enlaces un poco más a la izquierda */
        }

        .header__nav ul li {
            display: inline;
        }

        .header__nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .header__nav ul li a:hover {
            opacity: 0.7;
        }

        /* Estilos para el contenedor del video */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1; /* Asegura que el video esté por encima del fondo */
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            opacity: 1; /* Ajusta la opacidad del video si es necesario */
        }

        /* Estilos para la nueva sección de servicios */
        .servicios {
            position: relative;
            z-index: 2; /* Asegura que la sección de servicios esté por encima del video */
            text-align: center;
            padding: 20px;
            margin-top: 60px; /* Ajuste para evitar que el contenido se solape con la barra de cabecera */
        }

        .servicios h3 {
            font-size: 2rem; /* Cambia este valor para ajustar el tamaño del título */
            margin-bottom: 20px;
        }

        .servicios h3.text {
            font-size: 0.5rem; /* Cambia este valor para ajustar el tamaño del subtítulo */
        }

        .servicios .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            min-height: 80vh;
            border: 1px solid #000;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .servicios .thumbnail {
            width: 100%;
            height: 120px;
            overflow: hidden;
            margin: 12px 0;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .servicios .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .servicios .thumbnail .text {
            position: absolute;
            bottom: 20px;
            left: 40%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 15px; /* Cambia este valor para ajustar el tamaño del texto */
            font-weight: bold;
            text-align: center;
        }

        /* Estilos para el footer */
        .footer {
            position: relative;
            z-index: 2; /* Asegura que el footer esté por encima del video */
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            margin-top: 40px; /* Espacio entre la sección de servicios y el footer */
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        /* Estilos responsivos para móviles */
@media (max-width: 768px) {
    .header {
        padding: 10px; /* Reducir el padding en móviles */
        position: relative; /* Asegura que el menú se posicione relativo al header */
    }

    .header__logo img {
        height: 30px; /* Reducir el tamaño del logo en móviles */
    }

    .header__nav {
        display: none; /* Ocultar la navegación en móviles */
    }

    .header__nav.active {
        display: block; /* Mostrar la navegación cuando está activa */
        position: absolute;
        top: 60px;
        right: 0; /* Alinea el menú completamente a la derecha */
        background-color: #000;
        padding: 10px;
        border-radius: 5px;
        min-width: 200px; /* Asegura que el menú tenga suficiente ancho */
        max-width: 90vw; /* Evita que el menú se corte en pantallas muy pequeñas */
        z-index: 1000; /* Asegura que se muestre por encima de otros elementos */
    }

    .header__nav ul {
        flex-direction: column; /* Mostrar enlaces en columna */
        gap: 10px;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .header__nav ul li {
        width: 100%; /* Asegura que los elementos ocupen todo el ancho del menú */
    }

    .menu-toggle {
        display: block; /* Mostrar el botón de menú en móviles */
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        right: 10px; /* Mueve el icono a la derecha */
        top: 10px; /* Ajusta la posición vertical si es necesario */
        z-index: 1100; /* Asegura que el icono esté por encima */
    }

    .servicios .container {
        padding: 5px;
        min-height: auto;
    }

    .servicios .thumbnail {
        height: 100px;
        margin: 10px 0;
    }

    .servicios .thumbnail .text {
        font-size: 18px; /* Cambia este valor para ajustar el tamaño del texto en móviles */
    }

    .footer {
        padding: 15px;
    }

    .footer a {
        font-size: 20px;
    }
}
