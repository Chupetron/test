<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LM Formula 1</title>
  <!-- icono favicon -->
  <link rel="icon" href="./icon/lmlogo.png">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Estilos básicos para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/fondofm.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    /* Barra de cabecera */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header__logo img {
      height: 40px;
    }

    .header__nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      margin-left: -20px;
    }

    .header__nav ul li {
      display: inline;
    }

    .header__nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: opacity 0.3s ease;
    }

    .header__nav ul li a:hover {
      opacity: 0.7;
    }

    /* Contenedor del video */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    /* Sección de servicios */
    .servicios {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .servicios h3 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .servicios h3.text {
      font-size: 0.5rem;
    }

    .servicios .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      min-height: 80vh;
      border: 1px solid #000;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      padding: 10px;
      box-sizing: border-box;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    }

    .servicios .thumbnail {
      width: 100%;
      height: 120px;
      overflow: hidden;
      margin: 12px 0;
      position: relative;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid #000;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .servicios .thumbnail video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .servicios .thumbnail .text {
      position: absolute;
      bottom: 20px;
      left: 40%;
      transform: translateX(-50%);
      color: white;
      text-shadow: 2px 2px 4px black;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      margin-top: 40px;
    }

    .footer p {
      margin: 5px 0;
      font-size: 14px;
    }

    .footer a {
      color: #fff;
      margin: 0 10px;
      font-size: 24px;
      transition: opacity 0.3s ease;
    }

    .footer a:hover {
      opacity: 0.7;
    }

    /* Estilos responsivos para móviles */
    @media (max-width: 768px) {
      .header {
        padding: 10px;
        position: relative; /* Para que el menú se posicione relativo al header */
      }

      .header__logo img {
        height: 30px;
      }

      /* Ocultar la navegación por defecto */
      .header__nav {
        display: none;
        position: absolute;
        top: 60px;
        right: 50px; /* mover icono menu desplegable */
        background-color: #000;
        padding: 10px;
        border-radius: 5px;
        min-width: 200px;
        max-width: 90vw;
        z-index: 1000;
      }

      /* Mostrar el menú cuando esté activo */
      .header__nav.active {
        display: block;
      }

      .header__nav ul {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .header__nav ul li {
        width: 100%;
      }

      .menu-toggle {
        display: block;
        position: absolute;
        right: 10px; /* Icono a la derecha */
        top: 10px;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        z-index: 1100;
      }

      .servicios .container {
        padding: 5px;
        min-height: auto;
      }

      .servicios .thumbnail {
        height: 100px;
        margin: 10px 0;
      }

      .servicios .thumbnail .text {
        font-size: 18px;
      }

      .footer {
        padding: 15px;
      }

      .footer a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- JavaScript para el menú hamburguesa -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('nav');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
        });
      }
    });
  </script>
</body>
