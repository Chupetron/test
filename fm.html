            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */

        /* Estilos para la barra de cabecera */
        .header {

            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */

        }

        }

        .header__nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Espacio entre los elementos del menú */
            margin-left: -20px; /* Mueve los enlaces un poco más a la izquierda */

        .header__nav ul li {
            display: inline;
        }

        .header__nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .header__nav ul li a:hover {
            opacity: 0.7;
        }

        /* Estilos para el contenedor del video */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        /* Estilos para la nueva sección de servicios */
        .servicios {
            position: relative;

            text-align: center;
            padding: 20px;

        }

        .servicios h3 {
            font-size: 2rem; /* Cambia este valor para ajustar el tamaño del título */
            margin-bottom: 20px;
        }

        .servicios h3.text {
            font-size: 1.5rem; /* Cambia este valor para ajustar el tamaño del subtítulo */
        }

        .servicios .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            min-height: 80vh;
            border: 1px solid #000;
            overflow: hidden;
            background: url('Imagenes/background2.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .servicios .thumbnail {
            width: 100%;
            height: 120px;
            overflow: hidden;
            margin: 12px 0;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .servicios .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .servicios .thumbnail .text {
            position: absolute;
            bottom: 20px;
            left: 40%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 15px; /* Cambia este valor para ajustar el tamaño del texto */
            font-weight: bold;
            text-align: center;
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 768px) {
            .header {
                padding: 10px; /* Reducir el padding en móviles */
            }

            .header__logo img {
                height: 30px; /* Reducir el tamaño del logo en móviles */
            }

            .header__nav {
                display: none; /* Ocultar la navegación en móviles */
            }

            .header__nav.active {
                display: block; /* Mostrar la navegación cuando está activa */
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #000;
                padding: 10px;
                border-radius: 5px;
            }

            .header__nav ul {
                flex-direction: column; /* Mostrar enlaces en columna */
                gap: 10px;
                margin-left: 0;
            }

            .menu-toggle {
                display: block; /* Mostrar el botón de menú en móviles */
                color: #fff;
                font-size: 24px;
                cursor: pointer;
                position: absolute; /* Añade esto */
                left: 20px; /* Mueve el icono hacia la izquierda */
                top: 10px; /* Ajusta la posición vertical si es necesario */
            }

            .servicios .container {
                padding: 5px;
                min-height: auto;
            }

            .servicios .thumbnail {
                height: 100px;
                margin: 10px 0;
            }

            .servicios .thumbnail .text {
                font-size: 18px; /* Cambia este valor para ajustar el tamaño del texto en móviles */
            }
        }
    </style>
